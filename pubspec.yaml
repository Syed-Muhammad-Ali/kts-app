  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0
  package_info_plus: ^1.3.0
  dio: '^5.0.0'
  #flutter_secure_storage: ^5.0.2
  flutter_easyloading: ^3.0.3
  uuid: ^3.0.6
  material_design_icons_flutter: ^5.0.6595
  provider: ^6.0.2
  dart_date: ^1.1.1
  flutter_svg_provider: ^1.0.3
  easy_debounce: ^2.0.2+1
  jwt_decoder: ^2.0.1
  path_provider: ^2.0.9
  is_first_run: ^1.0.0
  shared_preferences: ^2.0.13
  sqflite: ^2.0.2
  multi_select_flutter: ^4.1.2
  kts_booking_api:
    path: ../kts_api_client
  go_router: ^6.0.1
  connectivity_plus: ^3.0.3
  dotted_border: ^2.0.0+3
  image_picker: ^0.8.6+3
  syncfusion_flutter_calendar: 20.4.53
  purchases_flutter: ^4.0.0
  flutter_svg: ^1.0.1
  url_launcher: ^6.1.10
  flutter_secure_storage: ^8.0.0
  launch_review: ^3.0.1
  dropdown_search: ^5.0.6

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/app/kts-icon_background.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  # The "flutter_lints" package below contains a set of recommended lints to
